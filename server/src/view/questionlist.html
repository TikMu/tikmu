<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=320px, user-scalable=no">
<meta charset="UTF-8" />
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
<link href='res/css/frass.css' rel='stylesheet' type='text/css'>
<!-- <link href='res/css/amazium.css' rel='stylesheet' type='text/css'> -->
<!-- <link href='res/css/amazium&#45;percent.css' rel='stylesheet' type='text/css'> -->
<!-- <link href='res/css/base.css' rel='stylesheet' type='text/css'> -->

<title>Frass</title>
</head>
<body>
	<div class="header">
		<div class="row">
			<span class="logo">FRĀSS</span>
			<a class="ask" href="ask"></a>
		</div>
	</div>
	<div class="row multi">

	<a href="@lastUrl" class="last-url"><span>last url</span></a>
<div class="question" id="quest_@(question == null ? "null" : "" + question.id)">
@if( question == null ) {
	<h1>Parabéns! Você chegou ao final da internet!<h1>
} else if ( !question.canSee() ) {
	<h1>NSFW</h1>
	Click <a href="login?redir=@(croxit.Web.getURI())">here</a> to login and see the post
} else {
	<div class="user">
	<a href="user/@(question.user.id)">
		<img src="@(question.user.getAvatar())" />
		<span class="author">@(question.user.name)</span>
	</a>
	<div class="user_rate">@(question.user.rate)</div>
	</div>
	<h1>@question.getTitle()</h1>
	<div class="tools">
	<a href="question?q=@(question.id)" class="icon-reply"><span>Responder</span></a><span class="icon-data">10</span>
	<a href="#" class="icon-fav"><span>Favorite</span></a><span class="icon-data">5</span>
	</div>
	<!-- <div class="info"> -->
	<!-- @(question.location.toString()), @(tools.Naming.formatDate(question.date))  -->
	<!-- </div> -->
		<a href="question?q=@(question.id)">
			<div class="qanswers">
				Respostas
			</div>
		</a>
}
</div>
	<a href="@nextUrl" class="next-url"><span>next url</span></a>
	</div>
</body>
</html>
