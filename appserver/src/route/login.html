<!DOCTYPE html>
<html>
@ctx.aux.head.setData({ title : "Log in" }).execute()
<body>
	@ctx.aux.menu.execute()
	<main class="temp">
		@if (msg != null)
		{
		<header>
			<p>@msg</p>
		</header>
		}
		<p>To proceed, please login:</p>
		<form action="/login" method="post">
			<input type="text" name="email" placeholder="Email" autofocus=true />
			<input type="password" name="pass" placeholder="********" />
			<button type="submit" />login</button>
		</form>
		<footer>
			<a href="/register" class="temp"><strong>Not a user yet</strong>? Register here</a></a>
		</footer>
	</main>
</body>
</html>
