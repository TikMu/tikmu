<html>
	<head>
		<title>TikMu Question List</title>
	</head>
	<body>
		<div class="main">
		<nav class="nav">
			<ul>
				<li><a href="/ask">Perguntar</a></li>
			</ul>
		</nav>
		@if (qs.length == 0)
		{
			<h1>Parabens voce chegou ao FIM</h1> <h6>(da internet)</h6>
		}
		@for (q in qs)
		{
			<article class="question">
				<h2><a href="/question/@q._id">@q.contents</a></h2>
			</article>
		}
		</div>
	</body>
</html>
